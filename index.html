<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 100-5 Graph</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="header">
                <span class="title big">Weekly report</span>
                <span class="text small">Revenue</span>
                <span class="title small">08. Oct. - 14. Oct.</span>
                <span class="text big">$ 3621.79</span>
            </div>
            <div class="legend">
                <span class="views">Views</span>
                <span class="purchases">Purchases</span>
            </div>
            <div class="graph">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="data red">
                    <svg>
                        <polyline points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"></polyline>
                    </svg>
                    <div class="dots">
                        <div class="dot-1">
                            <div class="tooltip">458</div>
                        </div>
                        <div class="dot-2">
                            <div class="tooltip">812</div>
                        </div>
                        <div class="dot-3">
                            <div class="tooltip">746</div>
                        </div>
                        <div class="dot-4">
                            <div class="tooltip">877</div>
                        </div>
                        <div class="dot-5">
                            <div class="tooltip">517</div>
                        </div>
                        <div class="dot-6">
                            <div class="tooltip">434</div>
                        </div>
                        <div class="dot-7">
                            <div class="tooltip">458</div>
                        </div>
                    </div>

                </div>

                <div class="data blue">
                    <svg>
                        <polyline points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"></polyline>
                    </svg>
                    <div class="dots">
                        <div class="dot-1">
                            <div class="tooltip">26</div>
                        </div>
                        <div class="dot-2">
                            <div class="tooltip">41</div>
                        </div>
                        <div class="dot-3">
                            <div class="tooltip">22</div>
                        </div>
                        <div class="dot-4">
                            <div class="tooltip">36</div>
                        </div>
                        <div class="dot-5">
                            <div class="tooltip">25</div>
                        </div>
                        <div class="dot-6">
                            <div class="tooltip">13</div>
                        </div>
                        <div class="dot-7">
                            <div class="tooltip">20</div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="days">
                <span class="day">Mon</span>
                <span class="day">Tue</span>
                <span class="day">Wed</span>
                <span class="day">Thu</span>
                <span class="day">Fri</span>
                <span class="day">Sat</span>
                <span class="day">Sun</span>
            </div>
        </div>
    </div>

</body>

</html>
